<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Cover</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <img src="cover.jpg" alt="Album Cover" class="album-cover">
        <div class="music-info">
            <h2 class="song-title">Song Title</h2>
            <p class="artist">Artist Name</p>
        </div>
        <div class="controls">
            <button class="pause-btn"><i class="fas fa-pause"></i></button>
            <button class="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button class="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</body>
</html>
